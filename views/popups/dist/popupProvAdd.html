
<div class="popup popupAddProv" id="popupAddProv">
  <div class="popup-content" id="popupContent">
    <div class="popup-close-content">
      <button class="close" type="button" id="closeAddProv">&times; </button>
    </div>
    <div class="popup-title-content">
      <h2>Añadir Proveedor</h2>
    </div>
    <div class="popup-form-content">
      <form action="/providers" method="post" id="formAddProv">
        <label for="ideProvAdd">ID del Proveedor:</label>
        <input class="inputFormAdd" type="text" id="ideProvAdd" name="_id"/>
        <label for="nomProvAdd">Nombre del Proveedor:</label>
        <input class="inputFormAdd" type="text" id="nomProvAdd" name="nombre"/>
        <label for="telfProvAdd">Teléfono:</label>
        <input class="inputFormAdd" type="text" id="telfProvAdd" name="telefono"/>
        <label for="emailProvAdd">Email:</label>
        <input class="inputFormAdd" type="text" id="emailProvAdd" name="email"/>
        <button type="submit" id="btnSubmitAdd" disabled="disabled">Agregar</button>
      </form>
    </div>
  </div>
</div>
